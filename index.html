<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link rel="stylesheet" href="src/css/styles.css" />
    <script src="./js/script.js" defer></script>
    <title>Starbucks</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <img
          src="./src/css/img/logo-starbucks.png"
          alt="Logo Starbucks"
          class="logo-starbucks"
        />

        <button class="btn btn-mobile">
          <i class="fa-solid fa-bars"></i>
        </button>

        <ul id="nav-links">
          <li>
            <a href="#home">Home</a>
          </li>
          <li>
            <a href="#trending">Trending</a>
          </li>
          <li>
            <a href="#about">About</a>
          </li>
          <li>
            <a href="#products">News</a>
          </li>
        </ul>
        <a href="#" class="btn btn-default"> Contact</a>
      </nav>
    </header>

    <main id="container">
      <section id="home">
        <img
          src="./src/css/img/detail.png"
          alt="Starbucks drinks"
          class="home-image"
        />
        <h1 class="home-title">
          MORE THAN JUST COFFEE, <span>AN EXPERIENCE.</span>
        </h1>

        <p class="home-description">
          Discover coffee with incredible and unique flavors, perfect for every
          part of your day.
        </p>

        <div class="home-actions">
          <a href="#" class="btn btn-default"> Discover </a>
          <a href="#" class="btn btn-outlined"> Contact </a>
        </div>
      </section>

      <section id="trending">
        <h2 class="title">Trending</h2>
        <div class="trending-cards">
          <div class="trending-card">
            <img src="./src/css/img/card1.png" alt="trending imagem" />
            <div class="trending-rate">
              <p>5 <i class="fa-solid fa-star"></i></p>
            </div>
            <p class="trending-card-description">
              Iced Avelã Caramelo <span>Latte</span>
            </p>
          </div>
          <div class="trending-card">
            <img src="./src/css/img/card2.png" alt="trending imagem" />
            <div class="trending-rate">
              <p>5 <i class="fa-solid fa-star"></i></p>
            </div>
            <p class="trending-card-description">
              Avelã Caramelo <span>Latte</span>
            </p>
          </div>
          <div class="trending-card">
            <img src="./src/css/img/card3.png" alt="trending imagem" />
            <div class="trending-rate">
              <p>5 <i class="fa-solid fa-star"></i></p>
            </div>
            <p class="trending-card-description">
              Iced Avelã Caramelo <span>Frappuccino</span>
            </p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
